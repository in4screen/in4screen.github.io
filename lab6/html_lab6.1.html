<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structured html page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 20px;
        }

        header {
            width: 100%;
            background-color: darkgreen;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        .container {
            display: flex;
            flex-direction: row;
            margin-top: 10px;
        }

        aside {
            width: 250px;
            background-color: lightgray;
            padding: 15px;
            box-sizing: border-box;
            height: auto;
        }

        main {
            flex: 1;
            background-color: white;
            padding: 15px;
            margin-left: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        article {
            flex: 1;
            background-color: #f9f9f9;
            padding: 15px;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        footer {
            width: 100%;
            background-color: darkgreen;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        header of the page
    </header>
    <div class="container">
        <aside>
            <ul>
                <li>Link 1</li>
                <li>Link 2</li>
                <li>Link 3</li>
            </ul>
        </aside>
        <div class="content-wrapper">
            <main>
                <h3>Main Content</h3>
                <p>This is the main content area.</p>
            </main>
            <article>
                <h3>Extra Content</h3>
                <p>This is additional content below the main content area.</p>
            </article>
        </div>
    </div>
    <footer>
        Footer Section
    </footer>

    <video width="320" height="240" controls>
    <source src="cat_video.mp4" type="video/mp4">
    <source src="cat_video.ogg" type="video/ogg">
    Your browser does not support the video tag.
    </video>

    <audio controls>
    <source src="ringtone.ogg" type="audio/ogg">
    <source src="ringtone.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
    </audio>


</body>
</html>
