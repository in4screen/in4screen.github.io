<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Різний розмір і стиль шрифту</title>
    <style>
        .small {
            font-size: 12px;
            font-family: Arial, sans-serif;
        }
        .medium {
            font-size: 18px;
            font-family: 'Times New Roman', serif;
        }
        .large {
            font-size: 24px;
            font-family: 'Courier New', monospace;
        }
        .italic {
            font-style: italic;
        }
        .bold {
            font-weight: bold;
        }
        .underline {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p class="small">Цей параграф має малий розмір тексту і шрифт Arial.</p>
    <p class="medium italic">Цей параграф має середній розмір тексту і шрифт Times New Roman, а також курсивний стиль.</p>
    <p class="large bold underline">Цей параграф має великий розмір тексту, шрифт Courier New, жирний текст і підкреслення.</p>
</body>
</html>
