<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фони для параграфів</title>
    <style>
        .bg-color {
            background-color: #3498db;
            padding: 10px;
        }
        .bg-name {
            background-color: lightgreen;
            padding: 10px;
        }
        .bg-rgba {
            background-color: rgba(255, 0, 0, 0.5);
            padding: 10px;
        }
        .bg-image {
            background-image: url('https://via.placeholder.com/150');
            background-size: cover;
            color: white;
            padding: 10px;
        }
        .bg-gradient {
            background: linear-gradient(90deg, red, yellow);
            color: black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <p class="bg-color">Фон задано за допомогою шістнадцятирічного коду.</p>
    <p class="bg-name">Фон задано за допомогою імені кольору.</p>
    <p class="bg-rgba">Фон задано за допомогою rgba.</p>
    <p class="bg-image">Фон задано у вигляді зображення.</p>
    <p class="bg-gradient">Фон задано у вигляді градієнта.</p>
</body>
</html>
