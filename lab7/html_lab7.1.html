<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма Bootstrap 4</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3 class="mb-4">Форма</h3>
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputName">Ім'я</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Сергей">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputSurname">Прізвище</label>
                    <input type="text" class="form-control" id="inputSurname" placeholder="Іванов">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail">Пошта</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Пошта">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputZip">Поштовий індекс</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="Поштовий індекс">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputCity">Місто</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Місто">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputAddress">Адреса</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Адреса">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Відправити</button>
        </form>
    </div>
</body>
</html>
