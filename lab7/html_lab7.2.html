<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Верстка форми</title>
</head>
<body>
    <style>
        div {
            margin: 10px;
        }
        .button-container {
            display: flex;
        }
    </style>
    <form>
        <div>
            <label for="color">Color:</label>
            <input type="color" id="color" name="color">
        </div>

        <div>
            <label for="date">date</label>
            <input type="date" id="date" name="date">
        </div>

        <div>
            <label for="datetime">datetime</label>
            <input type="datetime" id="datetime" name="datetime">
        </div>
        <div>
            <label for="datetime-local">datetime-local</label>
            <input type="datetime-local" id="datetime-local" name="datetime-local">
        </div>

        <div>
            <label for="email">email:</label>
            <input type="email" id="email" name="email" placeholder="something@gmail.com">
        </div>

        <div>
            <label for="month">month</label>
            <input type="month" id="month" name="month">
        </div>

        <div>
            <label for="number">number</label>
            <input type="number" id="number" name="number" min="0" max="7">
        </div>

        <div>
            <label for="range">range</label>
            <input type="range" id="range" name="range" min="0" max="20">
        </div>

        <div>
            <label for="search">search</label>
            <input type="search" id="search" name="search" placeholder="search query">
        </div>

        <div>
            <label for="tel">Tel: </label>
            <input type="tel" id="tel" name="tel" placeholder="(###) ###-####">
        </div>

        <div>
            <label for="time">Time: </label>
            <input type="time" id="time" name="time">
        </div>

        <div>
            <label for="url">URL: </label>
            <input type="url" id="url" name="url" placeholder="http://www.domainname.com">
        </div>

        <div>
            <label for="week">Week: </label>
            <input type="week" id="week" name="week">
        </div>

        <br>
        <div class="button-container"> 
            <div class="submit">
                <input type="submit">
            </div>

            <br class="reset"> 
            <div>
                <input type="reset">
            </div>
        </div> 
    </form>
</body>
</html>
